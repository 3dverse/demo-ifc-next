name: publish-to-google-cloud-storage
on:
  push:
    branches:
      - dataviz

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: dataviz-branch

    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Remove local data
        run: rm -rf data

      - name: Checkout data
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.DATA_REPO }}
          path: data
          token: ${{ secrets.DATA_REPO_GITHUB_TOKEN }}

      - name: Setup Node.js ‚öôÔ∏è - Cache dependencies ‚ö° - Install dependencies üîß
        uses: ./.github/workflows/setup-node

      - name: Build with Next.js üèóÔ∏è
        run: npx next build
        env:
          NEXT_PUBLIC_SCENE_UUID: ${{ vars.NEXT_PUBLIC_SCENE_UUID }}
          NEXT_PUBLIC_PUBLIC_TOKEN: ${{ vars.NEXT_PUBLIC_PUBLIC_TOKEN }}

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"

      - id: "upload-folder"
        uses: "google-github-actions/upload-cloud-storage@v2"
        with:
          parent: false
          path: "out"
          destination: ${{ vars.GOOGLE_STORAGE_BUCKET }}
